<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        
        <p>蘭陵美酒鬱金香</p>
        <p>玉碗盛來琥珀光</p>
        <p>但使主人能醉客</p>
        <p>不知何處是他鄉</p>

        雲想衣裳花想容<br>
        春風拂檻露華濃<br>
        若非群玉山頭見<br>
        會向瑤台月下逢<br>

    </body>
</html>
