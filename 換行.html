<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        
        <p>日照香爐生紫煙</p>
        <p>遙看瀑布掛前川</p>
        <p>飛流直下三千尺</p>
        <p>疑是銀河落九天</p>

        故人西辭黃鶴樓<br>
        煙花三月下揚州<br>
        孤帆遠影碧空盡<br>
        唯見長江天際流<br>

    </body>
</html>
