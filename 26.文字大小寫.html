<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>26.文字大小寫</title>
        <style>
            h1{text-transform: uppercase;
               background-color: #ffd800;
               color: #808080;
               box-shadow: 2px 2px 3px purple;
               }
            h2{text-transform: lowercase}
            h3{text-transform: capitalize}
        </style>
    </head>
    <body>
        <h1>I am hugry</h1>
        <h2>I am hugry</h2>
        <h3>I am hugry</h3>
    </body>
</html>
